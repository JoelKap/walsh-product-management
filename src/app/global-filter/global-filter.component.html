<section class="header-main border-bottom bg-white">
    <div class="container-fluid">
        <div class="row p-2 pt-3 pb-3 d-flex align-items-center justify-content-end">
            <div class="col-md-4">
                <div class="form-group form-check form-check-inline" *ngFor="let filter of filters">
                    <input type="checkbox" id="checkbox-{{filter.id}}" class="form-check-input"
                        (change)="onCheckboxChange(filter)" [checked]="filter.isChecked" />
                    <label class="form-check-label" for="checkbox-{{filter.id}}">{{filter.name}}</label>
                </div>
            </div>
        </div>
    </div>
</section>
