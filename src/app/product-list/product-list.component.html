<div class="container mt-4">
  <div class="row">
    <app-product-global-search></app-product-global-search>
    <app-global-filter></app-global-filter>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products$ | async">
      <app-product [product]="product"></app-product>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-end fixed-bottom mb-4">
        <button class="btn btn-primary" (click)="addProduct()">Add product</button>
      </div>
    </div>
  </div>
</div>
