<div class="modal-header">
    <h4 class="modal-title">{{modalData.message}} Product</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form [formGroup]="productForm">
        <div class="row">
            <div class="col-md-6 mb-6">
                <label for="productTitle" class="form-label">Title</label>
                <input type="text" class="form-control" maxlength="50" id="productTitle" formControlName="productTitle"
                    [ngClass]="{
                    'is-invalid':
                    productForm.controls['productTitle']
                            .touched &&
                            productForm.controls['productTitle'].errors
                }">
                <div *ngIf="
                    productForm.controls['productTitle'].errors && 
                    !productForm.controls['productTitle'].pristine" class="invalid">
                    <div [hidden]="!productForm.controls['productTitle'].errors['required']">
                        Title is required and max character is 50
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="productImageUrl" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="productImageUrl" formControlName="productImageUrl"
                    [ngClass]="{
                    'is-invalid':
                    productForm.controls['productImageUrl']
                            .touched &&
                            productForm.controls['productImageUrl'].errors
                }">
                <div *ngIf="productForm.controls['productImageUrl'].errors && 
                            !productForm.controls['productImageUrl'].pristine" class="invalid">
                    <div [hidden]="!productForm.controls['productImageUrl'].errors['required']">
                        Image Url is required
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-12">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" formControlName="productDescription" [ngClass]="{
                    'is-invalid': productForm.controls['productDescription'].touched &&
                                  productForm.controls['productDescription'].errors?.['required']
                }"></textarea>
            <div *ngIf="productForm.controls['productDescription'].touched && 
                        productForm.controls['productDescription'].errors?.['required']" class="invalid">
                Description is required and mininum required character is 150
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" min="0" max="1000" class="form-control" id="productPrice"
                    formControlName="productPrice" [ngClass]="{
                        'is-invalid':
                        productForm.controls['productPrice']
                                .touched &&
                                productForm.controls['productPrice'].errors
                    }">
                <div *ngIf="productForm.controls['productPrice'].errors && 
                    !productForm.controls['productPrice'].pristine" class="invalid">
                    <div [hidden]="!productForm.controls['productPrice'].errors['required']">
                        Price is required
                    </div>
                </div>
            </div>
            <div class=" col-md-6 mb-3">
                <label for="productRating" class="form-label">Rating</label>
                <input type="number" min="1" max="5" class="form-control" id="productRating"
                    formControlName="productRating" [ngClass]="{
                        'is-invalid':
                        productForm.controls['productRating']
                                .touched &&
                                productForm.controls['productRating'].errors
                    }">
                <div *ngIf="productForm.controls['productRating'].errors && 
                            !productForm.controls['productRating'].pristine" class="invalid">
                    <div [hidden]="!productForm.controls['productRating'].errors['required']">
                        Rating is required
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="locationId" class="form-label">Location</label>
                <select class="form-select" id="locationId" formControlName="locationId" [ngClass]="{
                    'is-invalid':
                    productForm.controls['locationId']
                    .touched &&
                    productForm.controls['locationId'].errors
                }">
                    <option *ngFor="let location of locations" [value]="location.locationId">
                        {{ location.locationName }}</option>
                </select>
                <div *ngIf="productForm.controls['locationId'].errors && 
                            !productForm.controls['locationId'].pristine" class="invalid">
                    <div [hidden]="!productForm.controls['locationId'].errors['required']">
                        Location is required
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="categoryId" class="form-label">Category</label>
                <select class="form-select" id="categoryId" formControlName="categoryId" [ngClass]="{
                    'is-invalid':
                    productForm.controls['categoryId']
                    .touched &&
                    productForm.controls['categoryId'].errors
                }">
                    <option *ngFor="let category of categories" [value]="category.categoryId">
                        {{ category.categoryName }}</option>
                </select>
                <div *ngIf="productForm.controls['categoryId'].errors && 
                            !productForm.controls['categoryId'].pristine" class="invalid">
                    <div [hidden]="!productForm.controls['categoryId'].errors['required']">
                        Category is required
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Instock</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="instockIn" value="IN"
                        formControlName="productInStock">
                    <label class="form-check-label" for="instockIn">IN</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="instockOut" value="OUT"
                        formControlName="productInStock">
                    <label class="form-check-label" for="instockOut">OUT</label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSaveChanges()">Save</button>
</div>
