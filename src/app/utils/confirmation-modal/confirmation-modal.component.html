<div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Close"></button>
</div>
<div class="modal-body text-center">
    <div class="row">
        <div class="col-md-12 mb-12">
            <p class="form-label">Are you sure you want to {{modalData.message}}?</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-6 text-start">
            <button class="btn btn-sm btn-outline-secondary" (click)="cancel()">Cancel</button>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-sm btn-outline-danger" (click)="delete()">Delete</button>
        </div>
    </div>
</div>
